<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css" type="text/css">
</head>

<body>
    <div id="container">
        <!-- Overall game UI -->
        <header id="game-progress-ui">
            <button id="reset">Quit Game</button>
            <span id="round-number"></span>
            <span id="game-difficulty"></span>
        </header>

        <!-- Current round displayal -->
        <div id="round">

            <!-- Puzzle Word -->
            <h3 id="puzzles"></h3>
            <!-- Guesses Remaining and Status Message -->
            <h3 id="guesses"></h3>
        
            <div id="guessed-letters">
                <h4>Guessed letters:</h4>
                <ul>
                    <!-- Guessed Letters Displayed Here -->
                </ul>
            </div>
        
            <br>
            <!-- Button for the next game action -->
            <button id="next-round">Next Round</button>
            
            <!-- The Modal (darkened unfocused background) -->
            <div id="myModal" class="modal">
                <!-- Modal content(Win message) -->
                <section class="modal-content">
                    <div class="game-over-content">
                        <!-- Game Over message -->
                        <p id="final-message"></p>
                        <button id="next-game">Next game</button>
                    </div>
                </section>
            </div>
            
        </div>
    </div>

    <script src="js/hangman.js"></script>
    <script src="js/app-functions.js"></script>
    <script src="js/game-functions.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
