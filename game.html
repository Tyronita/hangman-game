<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css" type="text/css">
</head>

<body>
    <div class="container">
        <!-- Overall game UI -->
        <header id="game-progress-ui">
            <button id="reset">Quit Game</button>
            <span id="round-number"></span>
            <span id="game-difficulty"></span>
        </header>

        <!-- Current round displayal -->
        <section class="round">
            
            <!-- Guesses Remaining and Status Message -->
            <h3 id="guesses"></h3>

            <!-- Puzzle Word -->
            <div id="puzzles">
                <!-- List of span -->
            </div>
        
            <section class="guessed-letters-sec">
                <h4>Guessed letters:</h4>
                <div id="guessed-letters">

                </div>
            </section>
        
            <br>
            <!-- Button for the next game action -->
            <button id="next-round">Next Round</button>
            
            <!-- The Modal (darkened unfocused background) -->
            <div id="myModal" class="modal">
                <!-- Modal content(Win message) -->
                <section class="modal-content">
                    <div class="game-over-content">
                        <!-- Game Over message -->
                        <p id="final-message"></p>
                        <button id="next-action">Go to the leaderboard</button>
                    </div>
                </section>
            </section>
            
        </div>
    </div>

    <script src="js/hangman.js"></script>
    <script src="js/app-functions.js"></script>
    <script src="js/game-functions.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
